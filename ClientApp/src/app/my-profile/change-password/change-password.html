<div class="card-header">
    <span>Change Password</span>
</div>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()" autocomplete="off">

        <div class="row">
            <div class="col-12 col-lg-6 pb-3">
                <app-form-input [formControl]="$any(form.controls['currentPassword'])" [type]="'password'"
                    [label]="'Current Password'" [submitted]="submitted"></app-form-input>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 pb-3">
                <app-form-input [formControl]="$any(form.controls['newPassword'])" [type]="'password'"
                    [label]="'New Password'" [submitted]="submitted" [minLength]="6" [maxLength]="15"></app-form-input>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 pb-3">
                <app-form-input [formControl]="$any(form.controls['confirmNewPassword'])" [type]="'password'"
                    [label]="'Confirm new Password'" [submitted]="submitted"
                    [invalidMessage]="'Confirm new Password does not match the New Password'"></app-form-input>
            </div>
        </div>

        @if (errorMessages.length > 0) {
        <div class="row">
            <div class="col">
                <app-validation-message [errorMessages]="errorMessages"></app-validation-message>
            </div>
        </div>
        }

        <div class="row mt-3">
            <div class="col-lg-6 col">
                <div class="row">
                    <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-primary" type="submit">
                                Change
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
