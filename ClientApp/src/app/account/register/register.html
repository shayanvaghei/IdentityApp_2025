<form [formGroup]="form" (ngSubmit)="register()" autocomplete="off">
    <div class="container border p-4">
        <div class="row text-center">
            <h1>Register</h1>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 pb-3 position-relative">
                <app-form-input [formControl]="$any(form.controls['name'])" [type]="'text'" [label]="'Name (Username)'"
                    [submitted]="submitted" [minLength]="3" [maxLength]="15"
                    [invalidMessage]="'Name must contain only a-z A-Z 0-9 characters'"></app-form-input>
            </div>
            <div class="col-12 col-md-6 offset-md-3 pb-3 position-relative">
                <app-form-input [formControl]="$any(form.controls['email'])" [type]="'email'" [label]="'Email'"
                    [submitted]="submitted"></app-form-input>
            </div>
            <div class="col-12 col-md-6 offset-md-3 pb-3 position-relative">
                <app-form-input [formControl]="$any(form.controls['password'])" [type]="'password'" [label]="'Password'"
                    [submitted]="submitted" [minLength]="6" [maxLength]="15"></app-form-input>
            </div>
            <div class="col-12 col-md-6 offset-md-3 pb-3 position-relative">
                <app-form-input [formControl]="$any(form.controls['confirmPassword'])" [type]="'password'"
                    [label]="'Confirm Password'" [submitted]="submitted"
                    [invalidMessage]="'Confirm Password does not match the Password'"></app-form-input>
            </div>
            @if (errorMessages.length > 0) {
            <div class="col-12 col-md-6 offset-md-3 pb-3">
                <app-validation-message [errorMessages]="errorMessages"></app-validation-message>
            </div>
            }

            <div class="col-12 col-md-6 offset-md-3 pb-3">
                <div class="d-grid mt-4 px-1">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Create Account</button>
                </div>
            </div>

            <div class="mt-2 text-center">
                <a class="btn btn-link" routerLink="/account/login">
                    Already have an account?
                </a>
            </div>
        </div>
    </div>
</form>
