<div class="container border p-4">
    <div class="text-center">
        <h1>Multi-factor Verification</h1>
    </div>
    <div class="row">
        <div class="text-center">
            <p class="text-muted mb-4">
                Enter the code from your authenticator app
            </p>

            <app-code-input (fullCode)="fullCodeReceive($event)"></app-code-input>

            <div class="mb-3">
                <a routerLink="" class="btn btn-link">
                    Want to disable MFA?
                </a>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="d-grid mt-4 px-1">
                        <button class="btn btn-primary btn-block" [disabled]="!fullCode || fullCode.length < 6"
                            (click)="submit()">
                            Verify
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
