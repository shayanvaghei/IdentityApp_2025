@if (email) {
<div class="container border p-4">
    <div class="row text-center">
        <h1>Disable your Multi-factor authentication</h1>
    </div>
    <div class="row">
        <div class="text-center">
            <p class="text-muted mb-4">
                Enter the code we sent to
                <span class="text-warning">{{email}}</span>
            </p>

            <app-code-input
                (fullCode)="fullCodeReceive($event)"></app-code-input>

            <div class="mb-3">
                <a routerLink="/account/send-email/mfa-disable-request"
                    class="btn btn-link">
                    Didn't get a code?
                </a>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="d-grid mt-4 px-1">
                        <button class="btn btn-primary btn-block"
                            [disabled]="!fullCode || fullCode.length < 6"
                            (click)="submit()">
                            Disable now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
