<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand">
            <strong>IdentityApp</strong>
        </a>
        <button class="navbar-toggler" type="button" (click)="toggleCollapsed()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [ngClass]="{'collapse': collapsed}">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        Home
                    </a>
                </li>
                @if (accountService.$user()) {
                <li class="nav-item">
                    <a class="nav-link" routerLink="/play" routerLinkActive="active">
                        Play
                    </a>
                </li>
                }
            </ul>

            @if (accountService.$user(); as user) {
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="h4 text-warning me-2 pointer" routerLink="/my-profile/edit-profile">
                        {{user.name}}
                    </span>
                    <a class="btn btn-secondary" (click)="logout()">
                        <i class="bi bi-box-arrow-in-left"></i> Logout
                    </a>
                </li>
            </ul>
            } @else {
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-secondary me-2" routerLink="/account/register" routerLinkActive="active">
                        <i class="bi bi-person-plus-fill"></i>
                        Register
                    </a>
                    <a class="btn btn-secondary" routerLink="/account/login" routerLinkActive="active">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Login
                    </a>
                </li>
            </ul>
            }
        </div>
    </div>
</nav>
