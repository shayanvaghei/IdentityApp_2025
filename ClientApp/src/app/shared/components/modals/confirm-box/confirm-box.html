@if (message) {
<div class="modal-header bg-warning">
    <h4 class="modal-title pull-left text-white">
        Confirmation
    </h4>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="no()">
        No
    </button>
    <button type="button" class="btn btn-primary" (click)="yes()">
        Yes
    </button>
</div>
}
