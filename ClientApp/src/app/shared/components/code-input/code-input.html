<div class="d-flex justify-content-center gap-2">
    <input *ngFor="let box of codeBoxes; let i = index" #codeInput class="form-control text-center"
        style="width: 40px; height: 50px; font-size: 1.2rem; padding: 0;" type="text" maxlength="1"
        [(ngModel)]="code[i]" (input)="onCodeInput($event, i)" (keydown)="onCodeKeydown($event, i)"
        (paste)="onCodePaste($event)">
    <i class="bi bi-x-circle-fill btn btn-link btn-lg" (click)="clearCode()"></i>
</div>
